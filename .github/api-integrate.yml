name: Api Test

on:
  pull_request:
    branches: [master]
    paths:
      - apps/api/**

jobs:
  api_ci:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_DB: logbook
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 17
          cache: "yarn"
          cache-dependency-path: apps/api/yarn.lock
      - run: corepack enable

      - name: Install dependencies
        working-directory: ./apps/api
        run: yarn install --frozen-lockfile

      - name: Run lint
        working-directory: ./apps/api
        run: yarn lint

      - name: Run unit tests
        working-directory: ./apps/api
        run: yarn test

      - name: Run build
        working-directory: ./apps/api
        run: yarn build
